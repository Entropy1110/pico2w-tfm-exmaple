# my_tfm_custom_project/partitions/sum_service_sp/sum_service_sp.yaml
psa_framework_version: 1.1
name: "SUM_SERVICE_SP"         # TF-M 내부에서 사용할 이름 (tfm_add_partition의 BASE_NAME과 일치)
type: "PSA-ROT"
priority: "NORMAL"
entry_point: "sum_service_sp_main"
stack_size: 0x500             # 파티션 스택 크기

services:
  - name: "MY_SUM_ADD_SERVICE" # 서비스 이름
    sid: "0x0000F0E1"          # 서비스 ID (psa_my_sum_service_api.h 와 일치)
    non_secure_clients: true   # 비보안 클라이언트 허용 여부
    version: 1
    version_policy: "STRICT"
    signal: "MY_SUM_SERVICE_ADD_SIGNAL" # 서비스 시그널 (psa_my_sum_service_api.h 와 일치)

# mmio_regions: [] # 필요한 경우 MMIO 영역 명시
# dependencies: [] # 다른 서비스에 대한 의존성 명시